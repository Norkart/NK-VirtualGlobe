application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/aviatrix3d.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.j3d-org-elumens.jar=lib/j3d-org-elumens.jar
file.reference.j3d-org-geom-core.jar=lib/j3d-org-geom-core.jar
file.reference.j3d-org-geom-hanim.jar=lib/j3d-org-geom-hanim.jar
file.reference.j3d-org-geom-particle.jar=lib/j3d-org-geom-particle.jar
file.reference.j3d-org-geom-terrain.jar=lib/j3d-org-geom-terrain.jar
file.reference.j3d-org-loader-3ds.jar=lib/j3d-org-loader-3ds.jar
file.reference.j3d-org-loader-core.jar=lib/j3d-org-loader-core.jar
file.reference.j3d-org-loader-dem.jar=lib/j3d-org-loader-dem.jar
file.reference.j3d-org-loader-stl.jar=lib/j3d-org-loader-stl.jar
file.reference.j3d-org-loader-vterrain.jar=lib/j3d-org-loader-vterrain.jar
file.reference.j3d-org-navigation.jar=lib/j3d-org-navigation.jar
file.reference.j3d-org-opengl-swt.jar=lib/j3d-org-opengl-swt.jar
file.reference.j3d-org-texture.jar=lib/j3d-org-texture.jar
file.reference.j3d-org-util.jar=lib/j3d-org-util.jar
file.reference.joal.jar=../joal/joal.jar
file.reference.jogl.jar=../jsr-231-current/jogl.jar
file.reference.jutils.jar=../../../../../Programfiler/Xj3D/jars/jutils.jar
file.reference.src-java=src/java
file.reference.vecmath.jar=../../../../../Programfiler/Xj3D/jars/vecmath.jar
jar.compress=true
javac.classpath=\
    ${file.reference.jogl.jar}:\
    ${file.reference.vecmath.jar}:\
    ${file.reference.joal.jar}:\
    ${file.reference.j3d-org-java3d-all_0.9.0.jar}:\
    ${file.reference.j3d-org-loader-3ds.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=${file.reference.src-java}
