Common renderer-independent implementation of the Text component.
<p>

This package uses the following system properties to modify its behaviour.
<ul>
<li><code>org.web3d.vrml.nodes.fontstyle.font.size</code> The font size in
    points. The default value is 14 point font.</li>
</ul>
